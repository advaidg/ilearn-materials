<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILearn Last-Minute Reckoner 2025</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header class="bg-primary text-white py-3">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto logo-container">
                    <img src="css/logo.png" alt="iLearn Logo">
                </div>
                <div class="col">
                    <h1 class="mb-0">ILearn Last-Minute Reckoner 2025</h1>
                    <p class="mb-0 lead">Your Last Minute Prelims Revision Companion</p>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container py-4">
        <!-- Search Section -->
        <section class="mb-4">
            <div class="card">
                <div class="card-body">
                    <div class="input-group">
                        <input type="text" id="search-input" class="form-control" placeholder="Search files...">
                        <button id="search-button" class="btn btn-primary">
                            <i class="fas fa-search"></i> Search
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <!-- Loading Indicator -->
        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading files...</p>
        </div>

        <!-- Files Section -->
        <section id="files-container" class="d-none">
            <div class="card">
                <div class="card-header bg-light">
                    <h5 class="mb-0">Files</h5>
                </div>
                <div class="list-group list-group-flush" id="file-list">
                    <!-- File items will be inserted here dynamically -->
                </div>
            </div>

            <!-- No Results Message -->
            <div id="no-results" class="alert alert-info text-center mt-3 d-none">
                <i class="fas fa-search me-2"></i>
                No files found matching your search. Try different keywords.
            </div>

            <!-- Empty Folder Message -->
            <div id="empty-folder" class="alert alert-warning text-center mt-3 d-none">
                <i class="fas fa-folder-open me-2"></i>
                This folder is empty.
            </div>
        </section>
    </main>

    <!-- Footer Section -->
    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <p class="text-muted mb-0">ILearn Last-Minute Reckoner &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
